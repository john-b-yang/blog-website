<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="John Yang">
    <meta name="description" content="Programming technicalities and musings">

    <title>{% block page_title %}Blog{% endblock page_title %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="/static/pictures/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/button.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119942589-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-119942589-1');
    </script>
</head>
<body>
    <nav class="navbar">
      <div class="container">
        <a style="color:white;"><b>JOHN</b> YANG</a>
        <div style="float:right;display:flex;">
          <ul style="list-style:none;display:flex;">
            <a href="{{ url_for("index") }}"><li id="link-list">ABOUT</li></a>
            <a href="{{ url_for("blogs") }}"><li id="link-list">BLOG</li></a>
            <a href="{{ url_for("resources") }}"><li id="link-list">RESOURCES</li></a>
            <a href="{{ url_for("projects") }}"><li id="link-list">PROJECTS</li></a>
            <a href="http://github.com/john-b-yang"><li id="link-list">GITHUB</li></a>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <br>
        <main id="body-fade">
            {% block content %}
            <p>Default content to be displayed</p>
            {% endblock content %}
        </main>
        <br><hr><br>
        <div style="text-align:center;">
            <footer>
                <a href="https://www.linkedin.com/in/jyang20"><i class="fa fa-linkedin fa-lg"></i></a>
                &emsp; <a href="http://github.com/john-b-yang"><i class="fa fa-github fa-lg"></i></a>
            </footer>
            <p class="light-text" style="color:gray"> John Yang &copy; 2020 </p>
        </div>
        <p><br></p>
    </div>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script src="/static/js/button.js"></script>
</body>

</html>
